<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" type="module"></script>
    <title>SearchPedia</title>
  </head>
  <body>
    <main>
      <!-- for SEO, not for display -->
      <h1 style="position: absolute; left: -10000px">
        SearchPedia - A Wikipedia Powered Search Engine.
      </h1>
      <!-- for SEO, not for display -->

      <section class="searchEntry">
        <div class="logo">
          <span class="blue">S</span>
          <span class="red">e</span>
          <span class="yellow">a</span>
          <span class="blue">r</span>
          <span class="green">c</span>
          <span class="red">h</span>
          <span class="green">P</span>
          <span class="blue">e</span>
          <span class="red">d</span>
          <span class="yellow">i</span>
          <span class="blue">a</span>
        </div>
        <form id="searchBar" class="searchBar">
          <input type="text" id="search" autocomplete="off">
          <div id="clear" class="none button clear" tabindex="0">
            <!-- for tabbing -->
            <i class="fa-solid fa-x"></i>
          </div>
          <!-- tabindex is not required in button and input -->
          <button id="searchButton" class="button searchButton" type="submit">
            <i class="fas fa-search blue"></i>
          </button>
        </form>
      </section>
      <section class="results">
        <div class="statsBar">
          <div id="stats" class="stats"></div>
        </div>
        <div id="searchResults" class="searchResults">
          <!-- <div class="resultItem">
            <div class="resultTitle">
              <a href="">Dachshund</a>
            </div>
            <div class="resultContents">
              <div class="resultImage">
                <img src="" alt="Dachshund">
              </div>
              <div class="resultText">
                <p class="resultDescription"></p>
              </div>
            </div>
          </div> -->
        </div>
      </section>
    </main>
    <footer>
      <p>
        &lt;&lt; Powered by
        <a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a>
        &gt;&gt;
      </p>
    </footer>
  </body>
</html>
